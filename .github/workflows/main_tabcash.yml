# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tabcash

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8140297c8fe242b7adc197c967753022 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b3e71fd6eba74f439a4395f190502f23 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_8140297c8fe242b7adc197c967753022 }}/hackathon-cmp-team/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tabcash'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_146002f1b49649368a8082464f9c7761 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_8140297c8fe242b7adc197c967753022 }}/hackathon-cmp-team/backend:${{ github.sha }}'