# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tabcash

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9f324bde1b734cbdace97afd9ec41407 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f4666f57d18d4c249bb0137216eb28b0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_9f324bde1b734cbdace97afd9ec41407 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tabcash'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cedfc0e4c88b4e04b073d473e34aec75 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_9f324bde1b734cbdace97afd9ec41407 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'